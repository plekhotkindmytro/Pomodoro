<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="pomodoro">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="display-4 mb-5">Pomodoro timer</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="control-panel">
                        <table class="break-panel">
                            <tr>
                                <td colspan="3">BREAK LENGTH</td>
                            </tr>
                            <tr class="break-panel-inputs">
                                <td><span id="break-minus">&minus;</span></td>
                                <td><span id="break-value">5</span></td>
                                <td><span id="break-plus">&plus;</span></td>
                            </tr>
                        </table>
                        <table class="work-panel">
                            <tr>
                                <td colspan="3">SESSION LENGTH</td>
                            </tr>
                            <tr class="work-panel-inputs">
                                <td><span id="work-minus">&minus;</span></td>
                                <td><span id="work-value">25</span></td>
                                <td><span id="work-plus">&plus;</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="cup-wrapper">
                        <div class='cup'>
                            <div class='filled filled-work' id="timer">

                                <span id="timer-title">Session</span>
                                <span id="timer-value">25</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <footer class="footer">
                        Developed by <a href="https://plekhotkindmytro-portfolio.herokuapp.com">Dmytro Plekhotkin</a>
                    </footer>
                </div>
            </div>
        </div>
    </section>



    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/typed.js/1.1.4/typed.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="coffee.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
