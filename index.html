<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="pomodoro">
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <span id="break-minus">&minus;</span>
                    <span id="break-value">5</span>
                    <span id="break-plus">&plus;</span>
                </div>
                <div class="col-6">
                    <span id="work-minus">&minus;</span>
                    <span id="work-value">25</span>
                    <span id="work-plus">&plus;</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                Timer
                <span id="timer">25</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <footer class="footer">
                    Developed by <a href="https://plekhotkindmytro-portfolio.herokuapp.com">Dmytro Plekhotkin</a>
                </footer>
            </div>
        </div>
    </section>



    <script src="jquery-3.2.1.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
